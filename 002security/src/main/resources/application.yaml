spring:
    application:
        name:   security

    datasource:
        url:    jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password: password

    h2:
        console:
          enabled:  true
          path:     /h2-console

    jpa:
        database-platform:  org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto:   create-drop
        show-sql:   true
        properties:
            hibernate:
                format_sql: true   

    security:
        user:
            name:   admin
            password:   admin 

